<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrey Volkov</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <div class="image">
                <img class="logo-img" src="./img/wolf-logo.svg" alt="Logo with wolf head">
            </div>
            <div class="name">
                <h1>Andrey Volkov</h1>
            </div>
        </div>
        <div class="contacts">
            <div class="telegram">
                <a class="link" href="http://t.me/voklaf">
                    <div class="icon"></div>
                    <div class="label">Tlg/</div>
                    <div class="value">Voklaf</div>
                </a>
            </div>
            <div class="mail">
                <a class="link" href="mailto:andrey@voklaf.ru">
                    <div class="icon"></div>
                    <div class="label">mail/</div>
                    <div class="value" itemprop="email">andrey<span class="at">@</span>voklaf.ru</div>
                </a>
            </div>
            <div class="github">
                <a class="link" href="https://github.com/andythekid" rel="me">
                    <div class="icon"></div>
                    <div class="label">github/</div>
                    <div class="value">andythekid</div>
                </a>
            </div>
            <div class="location">
                <a class="link" href="https://maps.google.com/maps?q=Russia,+Vladivostok">
                    <div class="icon"></div>
                    <div class="label">location/</div>
                    <div class="value" itemprop="address" itemscope="" itemtype="https://schema.org/PostalAddress">
                        <span itemprop="addressLocality">Vladivostok</span>,
                        <span itemprop="addressCountry">Russia</span>
                    </div>
                </a>
            </div>
        </div>
    </header>
</body>

</html>
